{% extends 'base.html' %}
{% block title %}Message{% endblock title %}
{% block body %}
    <div class="container"style="padding:5%;">
      <div class="row" style="padding:auto">
        {% for user in users %}
        <div class="col-3">
          <div class="card shadow p-3 mb-5 bg-white rounded " style="width:15rem" >      
            <div class="card-header">
              <h2 class="card-title">{{user.name}}</h2>
              <h6 class="date">{{ user.date }}</h6>
            </div>
            <div class="card-body">
              <p class="card-text">{{ user.msg }}</p>
              <a href="/update/{{ user.id }}" class="btn btn-outline-primary"id="card-btn" >Edit</a>
              <a  class= "btn btn-outline-danger"href="/delete/{{ user.id }}" id="card-btn">Delete</a>
            </div>
          </div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock body %}
