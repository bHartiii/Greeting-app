{% extends 'base.html' %}
{% block title %}
    Greeting Form
{% endblock title %}
{% block body %}
    {% if messages %}
	    {% for message in messages %}
       	    	<div class="alert alert-{{ message.tags }} alert-dissimsible fade show" role="alert">
           	    <strong>{{ message }}</strong>
          	    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      		    </div>
      	{% endfor %}
    {% endif %}
    <div class="container" style="padding:5%">
        <h1 class="text-center">Give your message here!!!</h1>
        <form autocomplete="off" name="form" method="post" action = ""class="form" onsubmit=" return validateform()">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name : </label>
                <input type="text" class="form-control shadow-lg" id="name" name="name">
                <!-- <span><p>fill the Name</p></span> -->
            </div>
            <div class="form-group">
                <label for="msg">Message : </label>
                <input type="text" class="form-control shadow-lg" id="msg" name="msg">
            </div>
            <br>
            <button type="submit" class="btn btn-primary"id="form-btn">Submit</button>
        </form>
    </div>
{% endblock body %}
