{% extends 'base.html' %}
{% block title %}Updates{% endblock title %}
{% block body %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dissimsible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% if users %}
    {% for user in users %}
    <div class="container">
        <h1 class="text-center">Update greeting!</h1>
        <form autocomplete="off" name="form" method="post" action = "/update/{{user.id}}" class="form" onsubmit="return validateform()">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name : </label>
                <input type="text" class="form-control shadow" id="name" name="name" value="{{ user.name }}">  
            </div>
            <div class="form-group">
                <label for="msg">Message : </label>
                <input type="text" class="form-control shadow" id="msg" name="msg" value="{{ user.msg }}">
            </div>
            <br>
            <button type="submit" class="btn btn-outline-primary" id="form-btn">Update</button>
        </form>
    </div>
    {% endfor %}
    {% endif %}
{% endblock body %}
